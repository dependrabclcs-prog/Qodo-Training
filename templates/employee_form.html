{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm animate__animated animate__zoomIn">
      <div class="card-body">
        <h4 class="card-title mb-3">{{ 'Edit' if employee else 'New' }} Employee</h4>
        <form method="post">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">First name</label>
              <input name="first_name" class="form-control" required value="{{ employee.first_name if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Last name</label>
              <input name="last_name" class="form-control" required value="{{ employee.last_name if employee else '' }}">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required value="{{ employee.email if employee else '' }}">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Position</label>
              <input name="position" class="form-control" value="{{ employee.position if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Department</label>
              <input name="department" class="form-control" value="{{ employee.department if employee else '' }}">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Salary</label>
              <input name="salary" type="number" step="0.01" class="form-control" value="{{ employee.salary if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Hired date</label>
              <input name="hired_date" type="date" class="form-control" value="{{ employee.hired_date if employee else '' }}">
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <a class="btn btn-outline-secondary" href="{{ url_for('employees') }}">Cancel</a>
            <button class="btn btn-success" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
